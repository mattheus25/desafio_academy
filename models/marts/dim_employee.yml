version: 2

models:
  - name: dim_employee 
    description: This table contains information about employees. 

    columns:
      - name: employee_id
        description: This is a unique identifier for each employee
        tests:
          - unique
          - not_null

      - name: jobtitle
        description: title for each employee.
        tests:
          - not_null

      - name: full_name.  
        description: full name for each employee.


      - name: territory_id
        description: territory for each employee 


      - name: city
        description: city.

        