version: 2

models:
  - name: dim_customers 
    description: This table contains information about customers. 

    columns:
      - name: customer_id 
        description: This is a unique identifier for each customer
        tests:
          - unique
          - not_null

      - name: full_name 
        description: full name of each customers.
        tests:
          - not_null

      - name: country_name 
        description: customer country name.
        tests:
          - not_null

      - name: state_name
        description: customer country name.
        tests:
          - not_null

      - name: full_address 
        description: customer complete address.
        tests:
          - not_null
        

          