version: 2

models:
  - name: dim_reason 
    description: This table contains information about reasons purchase. 

    columns:
      - name: sales_order_id
        description: orders identifier
        tests:
          - not_null

      - name: sales_order_reason_id 
        description: reason identifier.
        tests:
          - not_null

      - name: reason_name 
        description: purchase reason.
        tests:
          - not_null

      - name: reason_type
        description: reason
        tests:
          - not_null

